<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>台灣股市查詢系統</title>
    <!-- 引入 Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .table th, .table td {
            vertical-align: middle;
            text-align: center;
        }
        .table thead {
            background-color: #007bff;
            color: white;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #004085;
        }
        .card {
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="card p-4">
            <h1 class="text-center text-primary mb-4">台灣股市查詢系統</h1>
            <form id="stockForm">
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="stockSymbol" class="form-label">股票代號</label>
                        <input type="text" id="stockSymbol" class="form-control" placeholder="例如：2330 (台積電)">
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="stockDate" class="form-label">查詢日期</label>
                        <input type="date" id="stockDate" class="form-control">
                    </div>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary btn-lg">查詢</button>
                </div>
            </form>
        </div>
        <div id="result" class="mt-5"></div>
    </div>

    <!-- 引入 Bootstrap JS -->
    <script>
        // 工具函數：取得今天日期 (YYYY-MM-DD 格式)
        function getToday() {
            const today = new Date();
            const year = today.getFullYear();
            const month = String(today.getMonth() + 1).padStart(2, '0');
            const day = String(today.getDate()).padStart(2, '0');
            return `${year}-${month}-${day}`;
        }

        // 初始化表單的預設值
        window.onload = function () {
            document.getElementById('stockSymbol').value = '2330';
            document.getElementById('stockDate').value = getToday();
        };

        // 表單提交處理
        document.getElementById('stockForm').addEventListener('submit', async function (event) {
            event.preventDefault(); // 阻止表單默認提交

            const stockSymbol = document.getElementById('stockSymbol').value || '2330'; // 預設2330
            const stockDate = document.getElementById('stockDate').value.replace(/-/g, '') || getToday().replace(/-/g, ''); // 預設今天

            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<div class="text-center"><div class="spinner-border text-primary" role="status"><span class="visually-hidden">查詢中...</span></div></div>';

            try {
                const response = await fetch(`/tw-stock/${stockSymbol}?date=${stockDate}`);
                const data = await response.json();

                if (data.error) {
                    resultDiv.innerHTML = `<div class="alert alert-danger text-center" role="alert">${data.error}</div>`;
                } else {
                    const reversedData = data.data.reverse();
                    resultDiv.innerHTML = `
                        <div class="card p-4">
                            <h3 class="text-center text-primary">查詢結果</h3>
                            <p><strong>股票代碼：</strong>${data.stock}</p>
                            <p><strong>日期：</strong>${data.date}</p>
                            <div class="table-responsive">
                                <table class="table table-striped table-bordered mt-3">
                                    <thead>
                                        <tr>
                                            <th>日期</th>
                                            <th>成交股數</th>
                                            <th>成交金額</th>
                                            <th>開盤價</th>
                                            <th>最高價</th>
                                            <th>最低價</th>
                                            <th>收盤價</th>
                                            <th>漲跌價差</th>
                                            <th>成交筆數</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        ${reversedData.map(row => `
                                            <tr>
                                                ${row.slice(0, 7).map(cell => `<td>${cell}</td>`).join('')}
                                                <td style="color: ${parseFloat(row[7]) > 0 ? 'red' : 'green'}; font-weight: bold;">${row[7]}</td>
                                                <td>${row[8]}</td>
                                            </tr>`).join('')}
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `<div class="alert alert-danger text-center" role="alert">無法取得資料，請稍後再試。</div>`;
                console.error('API 請求錯誤:', error);
            }
        });
    </script>
</body>
</html>
